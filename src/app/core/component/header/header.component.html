<!-- Header principal -->
<header
  (scroll)="onWindowScroll()"
  [class.banner-closed]="isBannerClosed"
  [class.navbar-background-on-scroll]="hasScrollBackground"
>
  <div class="content my-container">
    <!-- Logo SVG remplaÃ§ant l'image -->
    <div
      class="logo"
      (click)="navigateToAnchor('accueil')"
      role="button"
      tabindex="0"
    >
      <svg
        width="200"
        height="60"
        viewBox="0 0 200 60"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Cercle bleu marine -->
        <circle cx="30" cy="30" r="28" fill="#00011f" stroke="none" />

        <!-- Texte SM dans le cercle -->
        <text
          x="30"
          y="38"
          text-anchor="middle"
          fill="white"
          font-family="Arial, sans-serif"
          font-size="16"
          font-weight="bold"
        >
          JL
        </text>

        <!-- Texte DIGITALIZER -->
        <text
          x="70"
          y="38"
          fill="#00011f"
          font-family="Arial, sans-serif"
          font-size="19"
          font-weight="600"
          letter-spacing="1px"
        >
          DIGITALIZER
        </text>
      </svg>
    </div>

    <div class="header-right">
      <nav [class.toggle-nav]="isBurgerMenuClicked">
        <ul>
          <li>
            <a
              (click)="setActiveLinkAndNavigate(1, 'accueil')"
              [class.active-link]="currentLinkNumber === 1"
              role="button"
              tabindex="0"
            >
              <span class="nav-icon">Accueil</span>
            </a>
          </li>
          <li>
            <a
              (click)="setActiveLinkAndNavigate(2, 'a-propos')"
              [class.active-link]="currentLinkNumber === 2"
              role="button"
              tabindex="0"
            >
              <span class="nav-icon">Ã€ Propos</span>
            </a>
          </li>
          <li>
            <a
              (click)="setActiveLinkAndNavigate(3, 'services')"
              [class.active-link]="currentLinkNumber === 3"
              role="button"
              tabindex="0"
            >
              <span class="nav-icon">Services</span>
            </a>
          </li>
          <li>
            <a
              (click)="setActiveLinkAndNavigate(4, 'projets')"
              [class.active-link]="currentLinkNumber === 4"
              role="button"
              tabindex="0"
            >
              <span class="nav-icon">RÃ©alisations</span>
            </a>
          </li>
          <li>
            <a
              (click)="setActiveLinkAndNavigate(5, 'contact')"
              [class.active-link]="currentLinkNumber === 5"
              role="button"
              tabindex="0"
            >
              <span class="nav-icon">Contactez-moi</span>
            </a>
          </li>
        </ul>

        <img
          class="triangle-off"
          src="img/triangle-off.png"
          alt="Design triangle"
        />
        <img class="cross" src="img/cross.png" alt="Design cross" />
      </nav>

      <div
        class="burger"
        (click)="onBurgerMenu()"
        [style.background]="isBurgerMenuClicked ? '#FFCC00' : 'inherit'"
      >
        <input type="checkbox" [checked]="isBurgerMenuClicked" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
